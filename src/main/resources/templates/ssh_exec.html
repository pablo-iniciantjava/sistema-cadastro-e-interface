<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Executar Scripts SSH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-success">üíª Execu√ß√£o de Scripts SSH</h2>
                </div>
                <div class="card-body">
                    <form id="execForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="host" class="form-label">Host</label>
                                <input type="text" class="form-control" id="host" name="host" placeholder="Ex: 192.168.0.10">
                            </div>
                            <div class="col-md-3">
                                <label for="port" class="form-label">Porta</label>
                                <input type="number" class="form-control" id="port" name="port" placeholder="22">
                            </div>
                            <div class="col-md-6">
                                <label for="user" class="form-label">Usu√°rio</label>
                                <input type="text" class="form-control" id="user" name="user" placeholder="">
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="">
                            </div>
                        </div>

                        <div class="mt-4 mb-3">
                            <label for="script" class="form-label">Selecione o Script</label>
                            <select class="form-select" id="script" name="script" required>
                                <option value="">-- Selecione um script --</option>
                                <option th:each="script : ${scripts}" th:value="${script}" th:text="${script}"></option>
                            </select>
                        </div>
                        <div class="mb-3 d-flex gap-2">
                            <button type="submit" id="btnExecutar" class="btn btn-success">Executar Script</button>
                            <button type="button" id="btnTestar" class="btn btn-outline-primary">Testar conex√£o</button>
                            <a href="/sshservice/web" class="btn btn-secondary">Voltar</a>
                        </div>
                    </form>
                    
                    <div id="resultado" class="mt-4" style="display: none;">
                        <h5>Resultado da Execu√ß√£o:</h5>
                        <pre id="output" class="bg-dark text-light p-3 rounded" style="white-space: pre-wrap; max-height: 300px; overflow-y: auto;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const btnExecutar = document.getElementById('btnExecutar');
const btnTestar = document.getElementById('btnTestar');

document.getElementById('execForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const script = document.getElementById('script').value;
    const host = document.getElementById('host').value;
    const port = document.getElementById('port').value;
    const user = document.getElementById('user').value;
    const password = document.getElementById('password').value;
    if (!script) {
        alert('Por favor, selecione um script!');
        return;
    }
    
    const resultado = document.getElementById('resultado');
    const output = document.getElementById('output');
    
    resultado.style.display = 'block';
    output.textContent = 'Executando script...';
    btnExecutar.disabled = true;
    btnTestar.disabled = true;
    
    fetch('/sshservice/web/executar', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'script=' + encodeURIComponent(script)
            + '&host=' + encodeURIComponent(host || '')
            + '&port=' + encodeURIComponent(port || '')
            + '&user=' + encodeURIComponent(user || '')
            + '&password=' + encodeURIComponent(password || '')
    })
    .then(response => response.text())
    .then(data => {
        const text = (data || '').trim();
        output.textContent = text.length > 0
            ? text
            : 'Executado com sucesso, mas o script n√£o retornou sa√≠da.';
    })
    .catch(error => {
        output.textContent = 'Erro: ' + error.message;
    })
    .finally(() => {
        btnExecutar.disabled = false;
        btnTestar.disabled = false;
    });
});

btnTestar.addEventListener('click', function() {
    const host = document.getElementById('host').value;
    const port = document.getElementById('port').value;
    const user = document.getElementById('user').value;
    const password = document.getElementById('password').value;

    const resultado = document.getElementById('resultado');
    const output = document.getElementById('output');
    
    resultado.style.display = 'block';
    output.textContent = 'Testando conex√£o...';
    btnExecutar.disabled = true;
    btnTestar.disabled = true;

    fetch('/sshservice/web/testar', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body:
            'host=' + encodeURIComponent(host || '')
            + '&port=' + encodeURIComponent(port || '')
            + '&user=' + encodeURIComponent(user || '')
            + '&password=' + encodeURIComponent(password || '')
    })
    .then(response => response.text())
    .then(data => {
        output.textContent = (data || '').trim();
    })
    .catch(error => {
        output.textContent = 'Erro: ' + error.message;
    })
    .finally(() => {
        btnExecutar.disabled = false;
        btnTestar.disabled = false;
    });
});
</script>
</body>
</html>
