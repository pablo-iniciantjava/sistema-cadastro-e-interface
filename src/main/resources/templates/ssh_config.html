<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Configurar Servidor SSH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-primary">⚙️ Configuração do Servidor SSH</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="host" class="form-label">Host do Servidor</label>
                            <input type="text" class="form-control" id="host" value="10.30.0.93" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="user" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="user" value="root" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="port" class="form-label">Porta</label>
                            <input type="number" class="form-control" id="port" value="22" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="scripts" class="form-label">Scripts Permitidos</label>
                            <textarea class="form-control" id="scripts" rows="3" readonly>/home/root/teste.sh
/home/root/atualizar.sh</textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-primary">Salvar Configuração</button>
                            <a href="/sshservice/web" class="btn btn-secondary">Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
